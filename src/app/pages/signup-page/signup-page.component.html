<div class="container my-container">
    <div class="card justify-content-md-center">
      <div class="card-header text-center">
        <h3>Sign Up</h3>
      </div>
        <div class="card-body">

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full name">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tax code">
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Adress 1">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Adress 2">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="City">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Code postal">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Country">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Repeat password">
              </div>
              
              <div class="mb-3 d-flex justify-content-between">
                <a [routerLink]="['/login']" type="button" class="btn btn-link">Have an account ? Login</a>
                <button type="button" class="btn btn-primary">Sign up</button>
              </div>
        </div>
      </div>
</div>
